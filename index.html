<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>West Acton Inc Stock Management System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="container">
	<h1 class="text-center my-3">Stock Management System</h1>

	<div class="row my-5">
		<div class="col-md-12 col-sm-12">
			<h3><span class="text-primary">Products</span></h3>
			<button class="btn btn-success" data-toggle="modal" data-target="#modal-add-sale"><i class="fa fa-plus"></i> Sale </button>
			<button class="btn btn-info" data-toggle="modal" data-target="#modal-view-sale"><i class="fa fa-book"></i> Sale History </button>
			<table class="table table-bordered my-2">
				<thead>
					<th>Products</th>
					<th class="text-right">Stock</th>
					<th class="text-right">Price</th>
					<th>Action</th>
				</thead>
				<tbody class="products-row"></tbody>
			</table>
		</div>
	</div>

	<div class="modal fade" id="modal-add-sale" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
			  	<div class="modal-header">
			   		<h5 class="modal-title">New Sale</h5>
			    	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			      		<span aria-hidden="true">&times;</span>
			    	</button>
			  	</div>
			 	<div class="modal-body">
			 		<div class="form-group">
				 		<label>Product:</label>
					    <select class="form-control products-option"> </select>
					</div>

					<div class="form-group">
					    <label>Quantity:</label>
					    <input type="number" name="" class="form-control products-option-quantity" disabled>
					</div>

					<div class="sale-error-message alert alert-danger d-none"></div>

					<button class="btn btn-info products-button-add" disabled>Add Product</button>

					<div class="my-5">
						<span class="badge badge-info">Sale Summary:</span>
				  		<table class="table table-bordered my-2">
							<thead>
								<th>Products</th>
								<th class="d-none">ID</th>
								<th class="text-right">Quantity</th>
								<th class="text-right">Price</th>
								<th>Action</th>
							</thead>
							<tbody class="summary-row"></tbody>
						</table>
						<b>Total Price: <span class="summary-price">0</span></b>
					</div>
			  	</div>
			  	<div class="modal-footer">
			    	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			    	<button type="button" class="btn btn-success btn-generate-button" disabled>Generate Sale</button>
			  	</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="modal-edit-product" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
			  	<div class="modal-header">
			   		<h5 class="modal-title">Edit Product</h5>
			    	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			      		<span aria-hidden="true">&times;</span>
			    	</button>
			    </div>
			    <div class="modal-body">
			    	<input type="hidden" id="edit-id">
			    	<h5 id="edit-product"> </h5>
			 		<div class="form-group">
				 		<label>Stock:</label>
					    <input type="number" id="edit-stock" name="stock" class="form-control">
					</div>
					<div class="form-group">
				 		<label>Price:</label>
					    <input type="number" id="edit-price" step=".01" name="price" class="form-control">
					</div>
				</div>
				<div class="modal-footer">
			    	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			    	<button type="button" class="btn btn-success btn-save-product">Save</button>
			  	</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="modal-view-sale" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
			  	<div class="modal-header">
			   		<h5 class="modal-title">View Sale History</h5>
			    	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			      		<span aria-hidden="true">&times;</span>
			    	</button>
			  	</div>
			 	<div class="modal-body">
			 		<table class="table table-bordered my-2">
						<thead>
							<th>Products</th>
							<th class="text-right">Quantity</th>
							<th class="text-right">Price</th>
							<th class="text-right">Total</th>
						</thead>
						<tbody class="sales-row"></tbody>
					</table>
			 	</div>
			 	<div class="modal-footer">
			    	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			  	</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://use.fontawesome.com/efc006a525.js"></script>
	<script type="text/javascript" src="products.js"></script>
</body>
</html>
